<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <script>
        // mixin 객체 정의
        let mixin = {
            methods: {
                foo: function() {
                    console.log("foo")
                },
                conflicting: function() {
                    console.log("mixin에서 conflicting 실행")
                }
            },
        }
        
        // 부모 뷰
        let vm = new Vue({
            mixins: [mixin],
            methods: {
                bar: function() {
                    console.log("bar")
                },
                // mixin과 중복된 함수
                conflicting: function() {
                    console.log("Vue에서 conflicting 실행")
                }
            }
        });

        // mixin에서 만든 foo 함수 호출
        vm.foo();
        // Vue에서 만든 bar 함수 호출
        vm.bar();
        // Vue와 mixin에서  중복된 conflicting 함수 호출
        vm.conflicting();
    </script>
</body>
</html>
