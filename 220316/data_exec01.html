<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>배열의 값을 표시하는 연습문제</h2>
    <!-- 뷰 영역 -->
    <div id="app">
        <!-- 배열의 값 "다즐링", "얼그레이"," 실론" -->
        <p> {{ myArray }} </p>
        <!-- 배열의 값 중에서 첫번째 값만 출력 -->
        <p> {{ myArray[0] }} </p>
        <p></p>
    </div>

    <script>
        // 뷰 생성
        new Vue({
            el: "#app",
            data: {
                myArray: ["다즐링", "얼그레이", "실론"],
            },
        });
    </script>
</body>
</html>
