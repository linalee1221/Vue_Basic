<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>링크를 지정하는 예제</h2>
    <div id="app">
        <a href="http://www.naver.com">링크를 직접 지정</a>
        <br>
        <br>
        <a v-bind:href="myURL">v-bind 링크 지정</a>

        <p align="right">우측정렬 직접 지정</p>
        <p v-bind:align="myAlign">v-bind 우측정렬 지정</p>

        <p style="color: #E80;">문자색 직접 지정</p>
        <p style="font-size: 200%;">글자크기 직접 지정</p>
        <p style="background-color: aqua;">배경색 직접 지정</p>
        <br>
        <br>
        <!-- 뷰에서 사용하는 변수를 bind -->
        <p v-bind:style="{color: myColor}">v-bind 문자색 지정</p>
        <p v-bind:style="{fontSize: mySize}">v-bind 글자크기 지정</p>
        <p v-bind:style="{backgroundColor: myBackColor}">v-bind 배경색 지정</p>

    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                myURL: "http://www.google.com",
                myAlign: "right",
                myColor: "#E08000",
                mySize: "200%",
                myBackColor: "aqua"
            }
        });
    </script>
</body>
</html>
