<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- html -->
    <div id="app">
        <!-- header component 위치 --> 
        <our-header></our-header>    
         <!-- body component 위치 -->
         <our-body></our-body>   
        <!-- footer component 위치 -->
        <our-footer></our-footer>   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- vue -->
    <script>
        // 컴포넌트 정의
        // header 컴포넌트
         Vue.component("our-header", {
           /*html*/
            template:
            `
            <div class="header">
                <p><h4>여기에 방문하신걸 환영합니당</p></h4>
            </div>
            `
        });
        // body 컴포넌트
        Vue.component("our-body", {
            template: "<div>body 컴포넌트가 등록되었습니다.</div>"
        });
        // footer 컴포넌트
        Vue.component("our-footer", {
            template: "<div>footer 컴포넌트가 등록되었습니다.</div>"
        });

        // Vue 생성
        let vm = new Vue({
            el: "#app"
        });
   
    </script>
</body>
</html>
