<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>문장을 입력하면 남은 글자 수를 표시하는 예제</h2>
    <div id="app">
        <p>감상은 140자 이내로 입력해 주세요.</p>
        <textarea v-model="myText"></textarea>
        <p v-bind:style="{color:computedColor}">
            남은 글자 수는 {{ remaining }}자 입니다.</p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                myText: ""
            },
            computed: {
                // myText의 길이가 변하면 남은 글자 수 계산
                remaining: function() {
                    return 140 - this.myText.length;
                
                },
                computedColor: function() {
                    col = "blue";
                    if(this.remaining < 50) {
                        col = "orange";
                    } 
                    if(this.remaining < 20) {
                        col = "red";
                    }
                    return col;
                }
            }
        });
    </script>
</body>
</html>
